<!DOCTYPE html>
<html manifest="cache.appcache">
	<head>
		<meta charset="utf-8">
		<title>Schedule</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon-precomposed" sizes="180x180" href="bell.png">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="app">
			<h1 id="clock"></h1>
			<p id="period"></p>
			<p id="warning_1"></p>
			<p id="warning_2"></p>
			<p id="beginning"></p>
			<p id="end"></p>
			<div id="inputs">
				<p>School is ahead by <input id="ahead" type="text" value="0" maxlength="3" oninput="setAheadValue()" /> sec.</p>
			</div>
		</div>
		<p id="settingButton"><button onclick="toggleSettings()">Settings</button></p>

		<script type="text/javascript">
			document.ontouchmove = function(e) {e.preventDefault()};
		</script>
	<script type="text/javascript" src="schedules.js"></script>
	<script type="text/javascript" src="main.js"></script>
